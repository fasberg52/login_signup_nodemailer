<!DOCTYPE html>
<html lang="fa">
  <head>
    <title>فرم لاگین</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="icon"
      type="image/png"
      href="/chat-app-template/public/assets/image/img_avatar.png"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/chat-app-template/public/assets/vendor/bootstrap/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="/chat-app-template/public/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/chat-app-template/public/assets/vendor/animate/animate.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="/chat-app-template/public/assets/vendor/css-hamburgers/hamburgers.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/chat-app-template/public/assets/vendor/select2/select2.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/chat-app-template/public/assets/css/auth/css/util.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/chat-app-template/public/assets/css/auth/css/main.css"
    />
  </head>
  <body dir="rtl">
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img
              src="/chat-app-template/public/assets/image/img-01.png"
              alt="IMG"
            />
          </div>

          <form class="login100-form validate-form">
            <span class="login100-form-title"> فرم عضویت </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="شماره همراه اجباری است: ...0912"
              id="user-phone-number"
            >
              <input
                class="input100"
                type="text"
                name="phone"
                placeholder="شماره همراه"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-phone" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="کد تایید شمااشتباه است"
              id="varification-code"
            >
              <input
                class="input100"
                type="text"
                name="otp"
                placeholder="کد تایید شما"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <div id="user-informations">
              <div
                class="wrap-input100 validate-input"
                data-validate="کد تایید شمااشتباه است"
              >
                <input
                  class="input100"
                  type="text"
                  name="firstName"
                  placeholder="نام و نام خانوادگی"
                />
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </span>
              </div>
              <div
                class="wrap-input100 validate-input"
                data-validate="کد تایید شمااشتباه است"
              >
                <input
                  class="input100"
                  type="password"
                  name="password"
                  placeholder="رمز عبور شما"
                />
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              </div>
              <div
                class="wrap-input100 validate-input"
                data-validate="کد تایید شمااشتباه است"
              >
                <input
                  class="input100"
                  type="password"
                  name="rePassword"
                  placeholder="تکرار رمز عبور شما"
                />
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              </div>
            </div>
            <div class="container-login100-form-btn">
              <button class="login100-form-btn" id="register-user">
                ثبت نام
              </button>
            </div>

            <div class="text-center p-t-12">
              <span class="txt1"> فراموشی </span>
              <a class="txt2" href="#"> نام کاربری / کلمه عبور؟ </a>
            </div>

            <div class="text-center p-t-136">
              <a class="txt2" href="#">
                <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
                اکانت جدید بسازید
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/chat-app-template/public/assets/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="/chat-app-template/public/assets/vendor/bootstrap/js/popper.js"></script>
    <script src="/chat-app-template/public/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/chat-app-template/public/assets/vendor/select2/select2.min.js"></script>
    <script src="/chat-app-template/public/assets/vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
    <script src="/chat-app-template/public/assets/js/main.js"></script>
  </body>
</html>
